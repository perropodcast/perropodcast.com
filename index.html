<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>El Perro Podcast</title>

  <!-- Estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;padding:0;background:#f8fafc;color:#111}
    header, footer{padding:20px;text-align:center;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    main{padding:40px;max-width:800px;margin:auto;text-align:center}
  </style>
</head>
<body>
  <header>
    <h1>El Perro Podcast</h1>
  </header>

  <main>
    <h2>Bienvenido</h2>
    <p>Aquí encontrarás los mejores episodios y contenido.</p>
  </main>

  <footer>
    <p>© 2025 El Perro Podcast</p>
  </footer>

  <!-- Registro del Service Worker de Monetag -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('Monetag SW registrado:', registration);
        })
        .catch(function(error) {
          console.log('Error registrando SW:', error);
        });
    }
  </script>
</body>
</html>
