<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>El Perro Podcast</title>

  <!-- Verificación de propiedad AdSense -->
  <meta name="google-adsense-account" content="ca-pub-8614832031511501" />

  <!-- Script de AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8614832031511501"
       crossorigin="anonymous"></script>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{--accent:#2563eb;--dark:#3b1e61;--muted:#64748b}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;line-height:1.5;margin:0;color:#0b1220;background:linear-gradient(180deg,#f8fafc 0%, #ffffff 100%)}
    .container{max-width:1100px;margin:0 auto;padding:32px}

    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .logo{display:flex;gap:12px;align-items:center}
    .logo .badge {width: 48px;height: 48px;border-radius: 12px;object-fit: cover;}
    nav a{margin-left:18px;color:var(--dark);text-decoration:none;font-weight:600}

    .hero{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;padding:48px 0}
    .hero h1{font-size:40px;margin:0 0 12px}
    .hero p{color:var(--muted);margin:0 0 18px}
    .cta{display:flex;gap:12px}
    .btn{background:var(--accent);color:#fff;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:700}
    .btn.secondary{background:transparent;border:2px solid #ffffff;color:var(--dark)}

    .card{background:white;border-radius:16px;padding:18px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    .player{display:flex;flex-direction:column;gap:12px}
    .episode{display:flex;gap:12px;align-items:center}
    .episode img{width:72px;height:72px;border-radius:12px;object-fit:cover}
    .meta{font-size:14px;color:var(--muted)}

    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:28px}

    .about{display:flex;gap:20px;align-items:center;margin-top:40px}
    .about img{width:200px;border-radius:12px}

    footer{padding:36px 0;color:var(--muted);font-size:14px;display:flex;justify-content:space-between;align-items:center}

    @media (max-width:980px){.hero{grid-template-columns:1fr;}.grid-3{grid-template-columns:1fr 1fr}.about{flex-direction:column}.logo .badge {width:48px;height:48px;border-radius:12px;object-fit:cover;}}
    @media (max-width:560px){.grid-3{grid-template-columns:1fr}.hero h1{font-size:28px}}

    .tiktok-gradient {background:linear-gradient(90deg,#25F4EE 10%,#FE2C55 90%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:bold;color:transparent;}
    .twitch-gradient {color:#9146FF;-webkit-text-fill-color:#9146FF;font-weight:bold;color:transparent;}
    a[href*="tiktok"], a[href*="twitch"] {background:transparent !important;border:none !important;}

    .btn-anim {animation:pulse 1.5s infinite,glow 1.5s infinite alternate;}
    @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
    @keyframes glow {0%{box-shadow:0 0 5px #ffcc00,0 0 10px #ffcc00;}100%{box-shadow:0 0 15px #ffcc00,0 0 30px #ffcc00;}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img alt="Logo El Perro Podcast" class="badge" src="data:image/jpeg;base64,..."/>
        <h1>El Perro Podcast</h1>
      </div>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Episodios</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <!-- Bloque de anuncio AdSense debajo del header -->
    <ins class="adsbygoogle"
         style="display:block; margin:20px auto; text-align:center;"
         data-ad-client="ca-pub-8614832031511501"
         data-ad-slot="2664016653"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Contenido principal -->
    <section class="hero">
      <div>
        <h1>Bienvenido al Podcast</h1>
        <p>Escucha los mejores episodios aquí.</p>
      </div>
    </section>

    <!-- Bloque de anuncio en medio del contenido -->
    <ins class="adsbygoogle"
         style="display:block; margin:30px auto; text-align:center;"
         data-ad-client="ca-pub-8614832031511501"
         data-ad-slot="2664016653"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <footer>
      <p>© 2025 El Perro Podcast</p>

      <!-- Bloque de anuncio en el footer -->
      <ins class="adsbygoogle"
           style="display:block; margin:20px auto; text-align:center;"
           data-ad-client="ca-pub-8614832031511501"
           data-ad-slot="2664016653"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </footer>

  </div>
</body>
</html>
